<section class="cart bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Shopping Cart</h2>

  @if (cartItems.length === 0) {
    <p class="text-gray-600 italic">Your cart is empty.</p>
  } @else {
    <ul class="space-y-4">
      @for (item of cartItems; track item.id) {
        <li class="flex justify-between items-center border-b pb-4">
          <div class="flex-1">
            <span class="font-medium text-gray-800">{{ item.name }}</span>
            <span class="block text-sm text-gray-600">{{ item.price }} EUR</span>
          </div>
          <div class="flex items-center space-x-4">
            <input
              type="number"
              [value]="item.quantity"
              (change)="handleQuantityChange(item.id, $event)"
              class="w-16 px-2 py-1 border rounded-md"
            >
            <button (click)="removeFromCart(item.id)" class="text-red-500">
              Remove
            </button>
          </div>
        </li>
      }
    </ul>

    <div class="cart-total mt-6 flex justify-between items-center border-t pt-4">
      <strong class="text-lg text-gray-800">Total:</strong>
      <span class="text-xl font-bold text-blue-600">{{ total }} EUR</span>
    </div>

    <button (click)="clearCart()" class="mt-4 w-full bg-red-500 text-white py-2 rounded-md">
      Clear Cart
    </button>
  }
</section>
